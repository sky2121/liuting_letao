<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>letao商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>
<body>
<!--左侧侧边栏-->
<div class="lt_aside">
<!--    标题-->
    <div class="band">
        <a href="#">花花世界22</a>
    </div>
<!--    用户信息-->
    <div class="user">
        <img src="./images/timg%20(1).jpg">
        <p>超级管理员</p>
    </div>
<!--        导航-->
    <div class="nav">
        <ul>
            <li>
                <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>

            </li>
            <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child">
                    <a href="first.html" class="current">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>

            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
    </div>
</div>

<!--右侧主体部分-->
<div class="it_main">
<!--    头部导航菜单-->
    <div class="lt_topbar">
        <a class="pull-left icon_menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a class="pull-right icon_out" href="javascript:void(0)"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!--        流式布局 container-fluid 默认左右 paddin：15-->
    <div class="container-fluid">
        <!--路径导航bootstrap中有-->
        <ol class="breadcrumb mt_20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">一级分类</li>
        </ol>
<!--        内容部分-->
        <div class="lt_content">
            <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th width="20%">序号</th>
                    <th width="80%">一级分类</th>
                </tr>
                </thead>
                <tbody>
<!--                    占用坑-->
                </tbody>
            </table>
            <!--           3.x的bootstrap版本，dom结构必须用ul 准备容器-->
            <ul id="paginator">

            </ul>
        </div>
    </div>
</div>
<!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
<div class="modal fade" id="logoutModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- 添加模态框 -->
<div class="modal fade" id="addModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<script type="text/html" id="fristTel">
    {{each rows v i}}
    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
    </tr>
{{/each}}
</script>

<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.common.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/frist.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>






</body>
</html>
