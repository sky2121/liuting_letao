<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>letao商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>
<body>
<!--左侧侧边栏-->
<div class="lt_aside">
    <!--    标题-->
    <div class="band">
        <a href="#">花花世界22</a>
    </div>
    <!--    用户信息-->
    <div class="user">
        <img src="./images/timg%20(1).jpg">
        <p>超级管理员</p>
    </div>
    <!--        导航-->
    <div class="nav">
        <ul>
            <li>
                <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>

            </li>
            <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>

            </li>
            <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
    </div>
</div>

<!--右侧主体部分-->
<div class="it_main">
    <!--    头部导航菜单-->
    <div class="lt_topbar">
        <a class="pull-left icon_menu" href="javascript:void(0)"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a class="pull-right icon_out" href="javascript:void(0)"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!--        流式布局 container-fluid 默认左右 paddin：15-->
    <div class="container-fluid">
        <!--路径导航bootstrap中有-->
        <ol class="breadcrumb mt_20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>
        <div class="lt_content">
            <button class="btn btn-default mb_20" id="addproBtn">添加商品</button>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>商品名称</th>
                        <th>商品描述</th>
                        <th>商品库存</th>
                        <th>商品尺寸</th>
                        <th>商品状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
<!--                挖坑-->
                </tbody>
            </table>
            <ul id="paginator">


            </ul>
        </div>
    </div>
</div>


<!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
<div class="modal fade" id="logoutModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!-- 添加商品模态框  配置 data-dismiss="modal" 可以关闭模态框 -->
<div class="modal fade" id="addProduct">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加商品</h4>
            </div>
            <form id="form">
                <div class="modal-body">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" >
                                <span class="secondText">请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">

                            </ul>
                            <input type="hidden" name="brandId">

                        </div>

                    </div>

                    <div class="form-group">
                       <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                    </div>

                    <div class="form-group">
                        <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
                    </div>

                    <div class="form-group">
                        <label class="btn btn-default" for="fileUploads">请上传图片</label>
                        <input type="file" id="fileUploads" name="pic1" data-url="/product/addProductPic" multiple style="display: none">

                    </div>

                    <div class="form-group" id="imgBox">

<!--                        占位验证提示-->
                        <input type="hidden" name="proPic">
                    </div>

                    <div class="form-group">
                        <input type="hidden"  class="form-control"  name="statu" value="1" placeholder="请输入商品现价">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" >确认</button>
                </div>
            </form>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<script type="text/html" id="proTel">
{{each rows v i}}
    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu===1 ? "已上架":"已下架"}}</td>
        <td data-id="{{v.id}}" data-statu="{{v.statu}}">
            {{if v.statu===1}}
                <button class="btn btn-danger" >下架</button>
            {{else}}
                <button class="btn btn-success">上架</button>
            {{/if}}

        </td>
    </tr>
{{/each}}

</script>

<script type="text/html" id="qyfirst">
    {{each rows v i}}
    <li>
        <a href="#" data-id="{{v.id}}">{{v.brandName}}</a>
    </li>
    {{/each}}
</script>



<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>

<!--多文件上传-->
<!-- jquery-fileupload依赖与jquery -->
<!-- jquery ui小部件，上传插件依赖了jquery ui的小部件 -->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<!-- 如果上传图片需要跨域，那么需要引入这个js文件，如果不跨域，则不需要引入 -->
<script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<!-- jquery上传插件 -->
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>







</body>
</html>
