<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>letao商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
</head>
<body>
<!--左侧侧边栏-->
<div class="lt_aside">
<!--    标题-->
    <div class="band">
        <a href="#">花花世界22</a>
    </div>
<!--    用户信息-->
    <div class="user">
        <img src="./images/timg%20(1).jpg">
        <p>超级管理员</p>
    </div>
<!--        导航-->
    <div class="nav">
        <ul>
            <li>
                <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>

            </li>
            <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child" style="display: none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>

            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
        </ul>
    </div>
</div>

<!--右侧主体部分-->
<div class="it_main">
<!--    头部导航菜单-->
    <div class="lt_topbar">
        <a class="pull-left icon_menu" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a class="pull-right icon_out" href="javascript:void(0)"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!--        流式布局 container-fluid 默认左右 paddin：15-->
    <div class="container-fluid">
        <!--路径导航bootstrap中有-->
        <ol class="breadcrumb mt_20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>

        <div class="lt_content">
<!--            表格-->
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
<!--                挖坑-->
                </tbody>
            </table>



<!--           3.x的bootstrap版本，dom结构必须用ul 准备容器-->
            <ul id="paginator">

            </ul>
        </div>



    </div>
</div>


<!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
<div class="modal fade" id="logoutModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>


<!-- 启用禁用的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
<div class="modal fade" id="userModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitBtn">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<!--
模板引起使用步骤
1.引包
2.准备模板
3.准备数据包
4.将模板和数据相结合，进行页面渲染
-->
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
<!--        序号=当前页第几个+前面多少个-->
        <td width="10%">{{i+1+(page-1)*size}}</td>
        <td width="20%">{{v.username}}</td>
        <td width="30%">{{v.mobile}}</td>
<!--        isDelete 标记用户状态，1表示启用状态，0表示禁用状态-->
        <td width="20%">
            {{v.isDelete=== 1 ? "正常":"禁用"}}
        </td>
        <td width="20%" data-id="{{v.id}}" data-isdelete="{{v.isDelete}}">
            {{if v.isDelete===1}}
            <button class="btn btn-danger">禁用</button>
            {{/if}}
            {{if v.isDelete===0}}
            <button class="btn btn-success">启用</button>
            {{/if}}
<!--             {{if v.isDelete===1}}
            <button class="btn btn-danger">禁用</button>
            {{else}}
            <button class="btn btn-success">启用</button>
            {{/if}}-->

        </td>
    </tr>
    {{/each}}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/echarts/echarts.common.min.js"></script>
<script src="./js/common.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/user.js"></script>







</body>
</html>
